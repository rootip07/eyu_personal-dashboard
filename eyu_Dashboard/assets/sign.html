<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #18181b;
        }
        header {
            background: linear-gradient(90deg, #232526 60%, #201f1f 100%);
        padding: 24px 0 18px 0;
        border-radius: 50px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.13);
        position: sticky;
        top: 0;
        z-index: 100;
        transition: box-shadow 0.2s;
        }
        .all {
              display: flex;
  align-items: center;
  justify-content: space-between;
  max-width: 1100px;
  margin: 0 auto;
  padding: 0 2em;
  flex-wrap: wrap;
  gap: 1em;
        }
        .all h1 {
             color: #63b3ed;
  font-size: 2.3rem;
  letter-spacing: 2.5px;
  font-weight: 700;
  /* text-shadow: 0 2px 8px rgba(0,0,0,0.12); */
  filter: drop-shadow(0 0 10px 
  45deg,
  rgb(255, 0, 0),
  rgb(60, 179, 113),
  rgb(30, 144, 255),
  rgb(255, 165, 0),
  rgb(106, 90, 205),
  rgb(238, 130, 238),
  rgb(0, 0, 255)
  );
  margin: 0
}
        
        .all .uniq {
            color: #ff6347; /* Unique color for the "Y" */
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
              color: #fff;
  text-decoration: none;
  font-weight: 600;
  font-size: 1.08em;
  /* padding: 10px 22px; */
  margin: 5px;
  border-radius: 8px;
  background: transparent;
  transition: background 0.18s, color 0.18s, box-shadow 0.18s;
  outline: none;
  border: none;
  position: relative;
        }
        .all ul li a:focus-visible {
  background: #232526;
  color: #63b3ed;
  box-shadow: 0 0 0 3px #63b3ed55;
}

.all ul li a:hover,
.all ul li a:active {
  background: #63b3ed;
  color: #18181b;
  box-shadow: 0 2px 8px rgba(99,179,237,0.15);
}
        nav ul li a:hover {
            text-decoration: underline;
        }

        form {
            background: transparent;
            max-width: 400px;
            color: #fff;
            margin: 40px auto;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 0px 70px #000;
        }
        form h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form input[type="email"],
        form input[type="password"] {
            width: 97%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 20px;
            box-shadow: 0 0 10px #000;
            box-sizing: border-box;
            justify-content: center;
        }
        form label {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        form input[type="checkbox"] {
            margin-right: 10px;
        }
        form button {
            width: 100%;
            padding: 20px;
            background: #201f1f;
            color: #fff;
            font-weight: 800;
            border: none;
            border-radius: 16px;
            box-shadow: 0 0 20px #000;
            cursor: pointer;
            font-size: 16px;
        }
        form button:hover {
            background: #232526;
        }
        form p {
            text-align: center;
            margin-top: 20px;
        }
        form p a {
            color: #63b3ed;
            text-decoration: none;
            font-weight: 600;
        }
        form p a:hover {
            text-decoration: underline;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <header>
    <div class="all">
      <h1>E<span class="uniq">Y</span>U</h1>
      <nav aria-label="Main Navigation">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="sign.html">Sign Up</a></li>
        </ul>
      </nav>
    </div>
    </header>

    <form action="">
        <h1>Sign up</h1>
        <input type="email" placeholder="Email" required>
        <br><br>
        <input type="password" placeholder="Password" required>
        <br><br>
        <input type="password" placeholder="Confirm Password" required>
        <br><br>
        <label for=""><input type="checkbox" name="" id="" placeholder="check">check box</label>
        <button type="submit">Sign Up</button>
        <p>if you have account <a href="#">Sign in</a></p>
    </form>

    <script>
        // JavaScript to handle form submission
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Here you can add code to handle the form data, e.g., send it to a server
            alert('Sign up form submitted!');
        });

        document.querySelector('input[type="checkbox"]').addEventListener('change', function() {
            if(this.checked) {
                console.log('Checkbox is checked');
            } else {
                console.log('Checkbox is unchecked');
            }
        });
    </script>
</body>
</html>
